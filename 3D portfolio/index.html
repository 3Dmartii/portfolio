<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body,
    .site-wrap,
    footer {
      background-color: black;
      color: white;
      font-family: 'Shantell Sans', sans-serif;
    }

    .site-section {
      background-color: black !important;
      text-align: center;
      padding: 50px 0;
    }

    .container-fluid {
      padding: 0;
    }

    .portfolio-item {
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      transition: opacity 0.3s ease;
    }

    .portfolio-item img {
      width: 60%;
      height: auto;
      max-width: 100%;
      margin-bottom: 10px;
      transition: opacity 0.3s ease, transform 0.2s ease;
      border-radius: 15px;
      opacity: 0.3; /* Default dimmed opacity */
    }

    .portfolio-text {
      font-size: 16px;
      color: white;
      font-weight: 600;
      font-style: italic;
      margin-top: 1px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .site-section h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: white;
    }

    .site-section p {
      margin-top: 20px;
      font-size: 1.2rem;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: white;
      margin-bottom: 50px;
      padding: 80px 0;
      background-color: black;
    }

    .portfolio-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    footer {
      margin-top: 50px;
      padding: 80px 0;
    }

  </style>
</head>

<body>

  <div class="site-wrap">

    <!-- Main Section -->
    <div class="site-section">
      <h1>Martii 3D</h1>
      <p>Hey there, I'm a 3D artist and I create environments.
Feel free to check out my work here :)</p>
    </div>

    <!-- Portfolio Section -->
    <div class="images">
      <!-- Image 1 -->
      <div class="portfolio-item">
        <img src="test_image.png" alt="Image 1">
        <div class="portfolio-text">
          <p>Ancient Overgrown City, 2024</p>
        </div>
      </div>
      <!-- Image 2 -->
      <div class="portfolio-item">
        <img src="test_image2.png" alt="Image 2">
        <div class="portfolio-text">
          <p>Enchanted Forest, 2024</p>
        </div>
      </div>
      <!-- Image 3 -->
      <div class="portfolio-item">
        <img src="test_image3.png" alt="Image 3">
        <div class="portfolio-text">
          <p>Black Hole</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; <script>document.write(new Date().getFullYear());</script> | All rights reserved | Martii 3D</p>
    </footer>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    // Function to handle the dimming effect based on scroll position
    function handleScroll() {
      const images = document.querySelectorAll('.portfolio-item img');
      let maxVisibleIndex = -1;
      let maxVisibility = -1;

      images.forEach((image, index) => {
        const rect = image.getBoundingClientRect();
        const imageTop = rect.top;
        const imageBottom = rect.bottom;

        // Calculate the visibility ratio of the image in the viewport
        const visibility = Math.min(window.innerHeight, imageBottom) - Math.max(0, imageTop);
        const visibilityRatio = Math.max(0, visibility) / window.innerHeight;

        // Track the image with the highest visibility ratio
        if (visibilityRatio > maxVisibility) {
          maxVisibility = visibilityRatio;
          maxVisibleIndex = index;
        }
      });

      // Update the opacity based on the visibility
      images.forEach((image, index) => {
        if (index === maxVisibleIndex) {
          image.style.opacity = 1; // Max brightness
        } else {
          image.style.opacity = 0.3; // Dim the other images
        }
      });
    }

    // Listen for scroll events to trigger dimming effect
    window.addEventListener('scroll', handleScroll);

    // Call handleScroll initially to set the initial opacity based on the scroll position
    handleScroll();
  </script>

</body>

</html>
